<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a70d94605.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
  <title>Application</title>
</head>

<body>
  <!--Section-->
  <section class="main1">
    <h3 class="title">title</h3>
    <h1>Payment Method</h1>
    <ul class="card">
      <li>
        <h3>ID : </h3>
        <h1 class="id">ABCD123<i class="fa-solid fa-pen"></i></h1>
      </li>
      <li>
        <h3>Balance : </h3>
        <h1 class="">30,000<i class="fa-solid fa-circle-plus balance" onclick="balance()"></i></h1>
      </li>
    </ul>
  </section>

  <!--Section-->
  <section class="main2">
    <div class="location">
      <span>Location</span>
      <div class="select">
        <button class="choice"><span>선택하기</span><i class="fa-solid fa-sort-down"></i></button>

        <ul class="optionList">
          <li class="option">1. 충전소1</li>
          <li class="option">2. 충전소2</li>
          <li class="option">3. 충전소3</li>
        </ul>
      </div>
    </div>

    <div class="charge">
      <span>Charge</span>
      <div class="select2">
        <button class="choice2"><span>선택하기</span><i class="fa-solid fa-sort-down"></i></button>

        <ul class="optionList">
          <li class="option2">&#8361; 10,000</li>
          <li class="option2">&#8361; 20,000</li>
          <li class="option2">&#8361; 30,000</li>
        </ul>
      </div>
    </div>


    <!--    <div class="payment">
      <span>Payment</span>
      <ul>
        <li value="가">가</li>
        <li value="나">나</li>
      </ul>
    </div>-->
    <button class="pay" onclick="pay()">Pay</button>
  </section>

  <!--Modal-->
  <div class="modal">
    <div class="confirm">
      <h2>결제하시겠습니까?</h2>
      <h3>환불할 수 없습니다.</h3>
      <ul class="">
        <li class="yes" onclick="yes(this)">Confirm</li>
        <li class="no" onclick="no(this)">Cancel</li>
      </ul>
    </div>
  </div>


  <!--Balance Modal-->
  <div class="bModal">
    <div class="bConfirm">
      <h2>충전할 금액을 선택하세요</h2>
      <div class="bSelect">
        <button class="bChoice"><span>선택하기</span><i class="fa-solid fa-sort-down"></i></button>

        <ul class="optionList">
          <li class="option3">&#8361; 10,000</li>
          <li class="option3">&#8361; 20,000</li>
          <li class="option3">&#8361; 30,000</li>
        </ul>
      </div>
      <ul class="bCon">
        <li class="yes" onclick="yes(this)">Confirm</li>
        <li class="no" onclick="no(this)">Cancel</li>
      </ul>
    </div>
  </div>


  <!--footer-->
  <footer></footer>
</body>

</html>
